{% for post in  posts %}
<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title"><a href="{% url 'profile' post.user.username %}" class="text-reset">{{ post.user.username }}</a></h5>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-subtitle text-muted mb-2">Likes: {{ post.likes.count }}</p>
        {% if user == post.user %}
            <a href="" class="card-link edit">Edit</a>
        {% endif %}
        {% if user.is_authenticated %} 
            <a href="" class="card-link comment">Comment</a>
        {% endif %}
    </div>
    <div class="card-footer text-muted">{{ post.created }}</div>
</div>
{% empty %}
<p>Wow, such empty!</p>
{% endfor %}
